<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Projet JS</title>
<link rel="stylesheet" href="styles/carousel.css" />
<link rel="stylesheet" href="styles/style.css">
</head>

<body class="container">
    <!--HEADER-->
    <header>
        <nav class="nav">
            <img src="images/logo-biere.png" alt="" class="logo">
            <h1>Une petite mousse ?</h1>
            <div id="dropdown" class="dropdown"></div>
        </nav>
    </header>

    <!--MAIN-->
    <main>

        <div class="gallery">
            <div class="gallery-container">
                <img class="gallery-item" id="img1">
                <img class="gallery-item" id="img2">
                <img class="gallery-item" id="img3">
                <img class="gallery-item" id="img4">
                <img class="gallery-item" id="img5">
            </div>
            <div class="gallery-controls"></div>
        </div>
        
        <form action="index.html" method="post" class="form" id="addArticle">
            <h3>Ajouter une bière ici :</h3>
            <div id="titre">
                <input type="text" name="titre" id="titre">
                <label for="titre">Titre de l'article</label>
            </div>
            <div id="description">
                <input type="text" name="description" id="description">
                <label for="description">Description de l'article</label>
            </div>
            <div id="image">
                <input type="text" name="image" id="image">
                <label for="image">URL de l'image de l'article</label>
            </div>
            <input type="button" id="submit" value="Ajouter la bière">
        </form>


        <div id="refresh"></div>
        <div class="feed" id="feed"></div>

    </main>

    <!--FOOTER-->
    <footer class="footer">
        <p>CopyRight 2022</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/scriptJquery.js"></script>
    <script src="scripts/carousel.js"></script>
</body>

</html>
